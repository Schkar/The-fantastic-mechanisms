<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Unbelievable Mechanisms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1280">
        <link rel="icon" href="images/favicon.svg" type="image/svg"/>
        <link href="css/main.css" rel="stylesheet">
        <script type='text/JavaScript' src='js/out.js'></script>
    </head>
    <body>
        <button class="temporaryGodlyCreationButton">Creo!</button>
        <video class="videoBackground" autoplay loop muted poster="images/factory.png">
            <source src="video/factory.mp4" type="video/mp4">
        </video>
        
        <header class="headerWrapper">
            <h1 class="headerTitle">The Unbelievable Mechanisms</h1>
            <p class="headerText">The final project for Coder's Lab Front-end course</p>
        </header>
        <main class="mainWrapper">
            <section class="menuWrapper">
                <div class="timer">12345:233:233123</div>
                <button class="resetButton">reset  &#8634</button>
            </section>
            <section class="playfieldWrapper">
                <canvas class="playfield" width="1000px" height="600px"></canvas>
            </section>
            <section class="resetConfirmWrapper">
                <p class="resetConfirmText">Are you sure?<br> Your current progress will be reset, <br> but time taken to resolve the puzzle will not change </p>
                <div class="resetButtonsWrapper">
                    <button class="resetConfirmButton">Yes</button>
                    <button class="resetDeclineButton">No</button>
                </div>
                
            </section>
        </main>
        <footer class="footerWrapper">
            <p class="footerText">Created by Karol Schweitzer; 2017 </p>
            <a class="footerLink" href="https://github.com/Schkar" target="_blank"> Github Link</a>
        </footer>
    </body>
</html>
